<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas kolekcijas - Receptes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">Receptes</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="btn btn-outline"><i class="fas fa-home"></i></a>
            </div>
        </nav>

        <!-- Collections Content -->
        <main class="main-content">
            <div class="collections-page">
                <div class="page-header">
                    <h1><i class="fas fa-folder"></i> Manas kolekcijas</h1>
                    <button class="btn btn-primary" onclick="mainApp.showCreateCollectionModal()">
                        <i class="fas fa-plus"></i> Jauna kolekcija
                    </button>
                </div>

                <!-- Collections Grid -->
                <div id="collectionsContainer" class="collections-grid">
                    <!-- Collections will be loaded here -->
                </div>

                <!-- Empty State -->
                <div id="emptyCollections" class="empty-state" style="display: none;">
                    <i class="fas fa-folder-open fa-3x"></i>
                    <h3>Vēl nav kolekciju</h3>
                    <p>Izveidojiet savu pirmo kolekciju, lai organizētu savas iecienītākās receptes</p>
                    <button class="btn btn-primary" onclick="mainApp.showCreateCollectionModal()">
                        Izveidot kolekciju
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Collection Modal -->
    <div id="createCollectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Izveidot jaunu kolekciju</h3>
                <button class="modal-close" onclick="mainApp.closeCreateCollectionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createCollectionForm">
                    <div class="form-group">
                        <label for="collectionName">Kolekcijas nosaukums</label>
                        <input type="text" id="collectionName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="collectionDescription">Apraksts</label>
                        <textarea id="collectionDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="collectionVisibility">Redzamība</label>
                        <select id="collectionVisibility" name="visibility">
                            <option value="private">Privāta</option>
                            <option value="public">Publiska</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="mainApp.closeCreateCollectionModal()">Atcelt</button>
                        <button type="submit" class="btn btn-primary">Izveidot</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add to Collection Modal -->
    <div id="addToCollectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Pievienot recepti kolekcijai</h3>
                <button class="modal-close" onclick="mainApp.closeAddToCollectionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="collectionsList">
                    <!-- Collections list will be loaded here -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-outline" onclick="mainApp.closeAddToCollectionModal()">Atcelt</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/main.js"></script>
    <script src="js/collections.js"></script>
</body>
</html>
